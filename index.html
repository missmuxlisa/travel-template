<script>
    $('.slider_list').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: false,
        autoplaySpeed: 2000,
        prevArrow: '<button type="button" class="slick-prev"><i class="fas fa-arrow-left"></i></button>',
        nextArrow: '<button type="button" class="slick-next"><i class="fas fa-arrow-right"></i></button>',
        infinite: true,
        dots: true,
        cssEase: 'linear',
    });

    $('.slider_city_list').slick({

        slidesToScroll: 1,
        autoplay: false,
        autoplaySpeed: 2000,
